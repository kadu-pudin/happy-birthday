<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Aniversário do Enzo</title>
  </head>
  <body>
    <h1>Parabéns V0id Eternal 🥳</h1>
    <div id="avatar-section">
      <img class="fadeshow" src="gifs/kirby-dance.gif" width="100px" />
      <img src="gifs/dance.gif" />
      <img id="avatar" src="images/avatar.jpeg" />

      <h2>É assim que fico perto de você 🤫</h2>

      <div class="gift-img" id="gift-img-moment"></div>
    </div>

    <div class="gift-section">
      <h2>E momentos assustadores 😱</h2>
      <div class="gift-img" id="gift-img-scary"></div>
    </div>

    <div class="gift-section">
      <h2>Mas você sempre foi o cabra! 🐐</h2>
      <div class="gift-img" id="gift-img-pet"></div>
    </div>

    <div class="gift-section">
      <h2>Toma, você merece bro ❤️</h2>
